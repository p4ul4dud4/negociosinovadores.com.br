<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-cadastro.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Cadastre-se</title>
</head>
<body>

    <div class="container">
        <div class="imagem">
            <img src="../start/assets/img/imagem.png" alt="pessoas-cadastro">
        </div>

        <div class="formulario">
            <form>
                <div class="header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    
                    <div class="login">
                        <p>Já possui uma conta? Então faça seu <a href="../start/login.html">login</a></p>
                    </div>

                    <div>
                        <ion-icon name="moon-outline" class="switch"></ion-icon>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite seu primeiro nome">
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu primeiro nome">
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(DDD) xxxx-xxxx">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha">
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme sua senha">
                    </div>
                </div>

                <div class="cadastrar">
                  <button><a href="../start/home.html">cadastrar</a></button>

                  <div class="voltar">
                    <a href="index.html">voltar</a>
                </div>

                </div>

            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/dark.js"></script>

</body>
</html>
